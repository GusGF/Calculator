<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="edge">

    <div class="model">
      <h1>SHARP</h1>
      Elismate EL-230
    </div>

    <div class="display">
      <div class="value">0</div>
    </div>

    <div class="rows">
      <div class="row">
        <button class="button" type="button" value="" data-key="1">1</button>
        <button class="button" type="button" value="" data-key="2">2</button>
        <button class="button" type="button" value="" data-key="3">3</button>
        <button class="button" type="button" value="" data-key="/">รท</button>
      </div>

      <div class="row">
        <button class="button" type="button" value="" data-key="4">4</button>
        <button class="button" type="button" value="" data-key="5">5</button>
        <button class="button" type="button" value="" data-key="6">6</button>
        <button class="button" type="button" value="" data-key="x">x</button>
      </div>

      <div class="row">
        <button class="button" type="button" value="" data-key="7">7</button>
        <button class="button" type="button" value="" data-key="8">8</button>
        <button class="button" type="button" value="" data-key="9">9</button>
        <button class="button" type="button" value="" data-key="-">-</button>
      </div>

      <div class="row">
        <button class="button" type="button" value="" data-key="0">0</button>
        <button class="button" type="button" value="" data-key="=">=</button>
        <button class="button" type="button" value="" data-key=".">.</button>
        <button class="button" type="button" value="" data-key="+">+</button>
      </div>
    </div>

    <div class="row">
      <button class="button" type="button" value="" data-key="C">C</button>
      <div class="button-on-off button" type="button" value="" data-key="pwr">ON/OFF</button>
      </div>

    </div>

    <script src="calculator.js"></script>
</body>

</html>
